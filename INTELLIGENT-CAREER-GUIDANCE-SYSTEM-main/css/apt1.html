<body>
  <h1>Aptitude Test</h1>
  <form id="aptitudeForm">
    <!-- Physics Questions -->

      <legend>Physics</legend>

          <input type="text" id="mathQ1" name="mathQ1" required>

        <!-- Add more maths questions here -->

    </fieldset>

    <!-- Computer Science Questions -->
    <fieldset>
      <legend>Computer Science</legend>

        <li>
          <label for="csQ1">Question 1: What is the purpose of a constructor in object-oriented programming?</label>

        </li>

    </fieldset>

    <button type="button" onclick="calculateResults()">Submit</button>
  </form>

  <div id="resultSection" style="display: none;">
    <h2>Results</h2>
    <p>Your ranking:</p>
    <ol id="rankingList"></ol>

    <button id="careerButton1" onclick="redirectToCareer('Physics')">Careers in Physics</button>
    <button id="careerButton2" onclick="redirectToCareer('Maths')">Careers in Maths</button>
    <button id="careerButton3" onclick="redirectToCareer('Computer Science')">Careers in Computer Science</button>
  </div>

  <script>
    function calculateResults() {
      // You need to implement your own scoring and ranking logic here
      // For simplicity, let's assume each correct answer gives 1 point

      const physicsScore = calculatePhysicsScore();
      const mathsScore = calculateMathsScore();
      const csScore = calculateCSScore();

      const ranking = [
        { subject: 'Physics', score: physicsScore },
        { subject: 'Maths', score: mathsScore },
        { subject: 'Computer Science', score: csScore },
      ];

      ranking.sort((a, b) => b.score - a.score);

      displayResults(ranking);
    }

    function calculatePhysicsScore() {
      // Implement your scoring logic for physics questions
      return 3; // Placeholder score
    }

    function calculateMathsScore() {
      // Implement your scoring logic for maths questions
      return 2; // Placeholder score
    }

    function calculateCSScore() {
      // Implement your scoring logic for computer science questions
      return 4; // Placeholder score
    }

    function displayResults(ranking) {
      const resultSection = document.getElementById('resultSection');
      const rankingList = document.getElementById('rankingList');

      // Display ranking
      ranking.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${index + 1}. ${item.subject}: ${item.score} points`;
        rankingList.appendChild(listItem);
      });

      resultSection.style.display = 'block';
    }

    function redirectToCareer(subject) {
      alert(`Redirecting to Careers in ${subject}`);
      // You can replace the alert with actual redirection logic to the career page
      // window.location.href = `careers/${subject}.html`;
    }
  </script>
